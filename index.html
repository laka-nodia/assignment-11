<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-poster-img">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> 
                      <img class="ms-5 mt-5 w-60" src="img/header-img.png" alt="img-logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""><i class="fa-solid fa-bars text-light "></i></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex">
                      <li class="nav-item ms-2">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item ms-2">
                        <a class="nav-link text-light" href="#">Menu</a>
                      </li>
                      <li class="nav-item ms-2">
                        <a class="nav-link text-light" href="#">Gallery</a>
                      </li>
                      <li class="nav-item ms-2">
                        <a class="nav-link text-light" href="#">Testiminials</a>
                      </li>
                         <li class="nav-item ms-2">
                        <a class="nav-link text-light" href="#">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <div>
                <div class="text-light add-elements">
                    <h2 class="fs-1 w-100"> Party Time! </h2>
                    <p class="mt-5 w-100"> Buy any 2 burgers and get 1.5L Pepsi Free</p>
                    <!-- <button type="button" class="btn btn-warning rounded-pill mt-4 pseudo">Order Now </button> -->
                    <button type="button" class="btn btn-outline-warning rounded-pill mt-4 pseudo">Order Now</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="pt-5 text-center">
            <h5 class="fs-2">Want To Eat?</h5>
            <p>Try our Most Delicious food and it usually take minutes to deliver!</p>
        </div>
        <div class="container-fluid pt-5 pb-3 flex-wrap">
            <div class="row ">
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" src="/img/section1-img1.png" alt="img-1">
                    <P class="mt-4">BURGER </P>
                </div>
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" src="/img/section1-img2.png" alt="img-2">
                    <P class="mt-4">PIZZA</P>
                </div>
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" src="/img/section1-img3.png" alt="img-3">
                    <P class="mt-4">FAST FOOD</P>
                </div>
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" src="/img/section1-img4.png" alt="img-4">
                    <P class="mt-4">CUPCAKE</P>
                </div>
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" class=""src="/img/section1-img5.png" alt="img-5">
                    <P class="mt-4">SANDWICH</P>
                </div>
                <div class="col-2 d-flex flex-column align-items-center pt-4 shadow p-3 mb-5 bg-body rounded">
                    <img class="img-size" src="/img/section1-img6.png" alt="img-6">
                    <P class="mt-4">SPAGETTI</P>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
